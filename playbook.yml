- hosts: app
  become: true
  tasks:
    - name: docker | install requirements
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: docker | add apt key
      ansible.builtin.apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
  
    - name: docker | add docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
        state: present
    
    - name: docker | install docker
      ansible.builtin.apt:
        name: "docker-ce"
        state: present

    - name: docker | ensure docker is started
      ansible.builtin.service:
        name: "docker"
        state: started
        enabled: yes

    - name: docker | ensure group "docker" exists
      ansible.builtin.group:
        name: docker
        state: present
    
    - name: docker | adding dportnov to docker group
      ansible.builtin.user:
        name: dportnov
        groups: docker
        append: yes


- hosts: app
  become: true
  tasks:
    - name: django app | create docker container
      community.docker.docker_container:
        name: django_app
        image: timurbabs/django
        state: present
        ports:
        - 8000:8000
      
    - name: django app | start docker container
      community.docker.docker_container:
        name: django_app
        state: started
        restart: true
